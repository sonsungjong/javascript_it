<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <script>
    // Promise : 얘 끝나면 시작해
    // then : 앞에꺼 끝나면 실행 (기다림)
    // 기다리는 이유는 앞에 함수가 오래걸리거나 실패할 수도 있기 때문에
    var 프라미스 = new Promise(function(성공, 실패){
      var 오래걸리거나_실패할수있는것 = 1+1   // 길어질 수 있는 별도 작업을 프라미스에 넣는다
      성공()
    })

    // Promise는 순차적으로 실행 (fetch() : 밑에 코드도 동시에 실행)
    // Promise는 then을 통해 사용
    프라미스.then(function(){
      console.log('성공')     // 프라미스가 끝나야 실행하는 것을 보장
    }).then(function(){
      console.log('성공2')      // 위에 then이 끝나야 실행하는 것을 보장
    })
  </script>
</body>
</html>
