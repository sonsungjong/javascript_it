<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rest</title>
</head>
<body>
  
  <script>
    // ... : spread (그냥 쓰면)
    // 만약에 ... 이 함수를 처음 만들때 사용되면 (사용할때X) : rest 파라미터
    function 함수이름(...배열로만든다){
      console.log(배열로만든다)
      console.log(배열로만든다[0])
    }

    함수이름(1,2,3,4)       // ==> [1,2,3,4]
    함수이름('가','나')
    
  </script>
</body>
</html>
