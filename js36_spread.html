<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
</head>
<body>

  <script>
    // spread operator : 분할 기능 (배열과 오브젝트를 분할)
    // ... 으로 사용
    // 1. 배열 백업 (기존 배열이 바뀌어도 유지)
    // 2. 배열 합치기
    
    var 배열 = ['가','나','다']
    console.log(...배열)      // 가 나 다

    var 문자열 = "문자열도 사실은 배열이었다?"
    console.log(...문자열)        // 문 자 열 도  사 실 은  ~~~~

    // 히히 나는 배열2에다가 배열을 넣어야지
    var 배열2 = 배열

    var 정수1 = 1
    var 정수2 = 정수1        // = 을 기준으로 오른쪽은 값이고, 왼쪽은 공간의 개념으로

    정수1 = 3
    console.log(정수1)        // 3
    console.log(정수2)        // 1

    // 나는 원본이 바뀌어도 기존에 백업해놓은것은 유지하고 싶다
    // 분해하고 다시 배열로 만들어주기
    var 배열3 = [...배열]

    배열[0] = '하'
    console.log(배열)       // 하, 나, 다
    console.log(배열2)      // 하, 나, 다 (배열이나 오브젝트는 원본이 바뀌면 복제품도 바뀜)
    console.log(배열3)      // 가, 나, 다 (분해해서 새로 만든 것이기 때문에 원본 바뀌어도 상관없음)
    
    var 배열4 = [...배열, ...배열3]       // 두개의 배열을 합치고 싶으면 ... 을 사용한다
    console.log(배열4)

    var 오브젝트1 = 
    {
      '키1':'값1',
      '키2':[1,2,3],
      '키3':{},
      '키4':[
        {},
        {},
        {}        
      ]
    }

    //var 오브젝트2 = 오브젝트1           // 사실은 오브젝트1과 오브젝트2는 같은것이었다
    var 오브젝트2 = {...오브젝트1}        // 오브젝트를 해체했다가 새로운 오브젝트로 만든다 ...
    오브젝트1['키1'] = '대입'

    console.log(오브젝트1)
    console.log(오브젝트2)
    
    var 오브젝트3 = {
      '키4':1,
      '키5':3
    }

    // 오브젝트1 과 오브젝트3 을 합치겠다 ... 사용
    var 오브젝트5 = {...오브젝트1, ...오브젝트3}        // 해체했다가 다시 묶는다 (배열이랑 오브젝트만)
    console.log(오브젝트5)


    // ... 이 function의 매개변수로 사용되면
    // 해제해서 각각 담는다
    var 배열5 = [1,2,3]
    
    function 함수1(숫자1, 숫자2, 숫자3){
      console.log(숫자1)
      console.log(숫자2)
      console.log(숫자3)
    }

    함수1(...배열5)
    함수1(배열5[0], 배열5[1], 배열5[2])

  </script>
</body>
</html>
