<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수 (저장공간)
    // 변수를 만드는 방법 (앞에 var, let, const 를 붙인다)
    var 공간1 = "값을 저장하는 공간"
    let 공간2 = "for버그 해결"
    const 공간3 = "한번 정하면 못바꿈"

    // 저장된 값을 바꾸려면 = 
    공간1 = "다시 대입"

    // 저장된 값을 사용하려면 그냥 이름만 적어준다
    공간1

    // 함수 (코드를 저장)
    // 함수를 만드는 방법 function(){}
    function 이름(){
      // 중괄호 안에는 저장할 코드
    }

    // 함수를 사용하려면 이름이랑 ()까지만
    이름()

    // 사용할때마다 바꿔주고 싶은 코드(변수)가 있다. ()안에다가 변수를 만들어놓는다
    function 함수이름2(변수1, 변수2){
      // 사용하는 곳에서 변수1과 변수2를 채워준다는 가정하에 코드를 작성
    }

    // 만들어놓은 변수갯수만큼 채워서 사용한다
    함수이름2('사용할때', '결정한다')

    // 사용한 곳에 결과를 알려주고 싶다
    function 함수이름3(){
      // 아무거나 코드 적다가
      // 마지막부분에 return
      return 1
    }

    // 자바스크립트로 '덧셈' 이라는 함수를 숫자 2개를 받아서 
    // 더한값을 사용한곳에 알려주는 함수를 만들어주세요
    function 덧셈(a,b){
      return a+b
    }

    // 조건문 if(){}
    // () 에는 조건식을
    // {} 에는 조건식이 true일때만 실행할 코드를
    let score = 85;

    if (score >= 80) {
        console.log("합격입니다!");
    }

    // if : 만약에
    // else if : 그게아니라면 만약에
    // else : 그밖에
    score = 75;       // var, let, const 는 처음 공간을 생성할때 한번만

    if (score >= 90) {
        console.log("A등급");
    } else if (score >= 80) {
        console.log("B등급");
    } else if (score >= 70) {
        console.log("C등급");
    } else {
        console.log("D등급");
    }

    // 반복문 for(초기값;조건식;증감량){}
    // 중복되는 코드를 일정횟수만큼 실행하고 싶을때 (만번사용 등 ==> 직접 만번 코드를 작성할 순 없으니...)
    // 배열이나 객체의 각 요소를 하나씩 뽑아쓰고 싶을때
    // 자바스크립트는 반복문을 사용할 때 let 을 사용해야한다
    for (let i = 0; i < 10; i++) {        // 10번 반복을 하겠다
      console.log(i);
    }
    // 0
    // 1 ~~~~~ 9
    
    // 5번 반복을 하게 하고 싶다
    // 초기값은 0으로 변수를 만들고
    // 조건식은 내가 원하는 횟수보다 작게
    // 1씩 늘린다 ++
    for(let i=0; i<5; i++){
      // 5번 반복하게 완성
    }

    let fruits = ["사과", "바나나", "체리"];

    for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
    }
    // 사과
    // 바나나
    // 체리

    // 배열 쪼개기구나 foreach
    fruits.forEach((요소, 순번)=>{
      console.log(요소)     // 사과, 바나나, 체리
      console.log(순번)     // 0, 1, 2
      // 순번은 일반for문에서 i 랑 똑같은 역할
    })

    // 변수값에는 다양한 형태가 있다 (자료형, type)
    // 정수, 실수, 문자, 문자열, 배열, 오브젝트
    1               // 정수
    3.14            // 실수
    'a'             // 문자
    '여러글자'      // 문자열
    [1,2,3]         // 배열
    var 오브젝트 = {
      'a':'1',
      'b':'2'
    }     // 오브젝트

    

  </script>
</body>
</html>
