<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="height:3000px;">
    <button id="아이디">나를 눌러!</button>
  </div>

  <script>
    // this : this라는 키워드가 적힌 위치
    console.log(this)       // window

    // window -> body -> ...
    window.addEventListener('scroll', function() {
      console.log(window.scrollY);
    });

    // id가 '아이디' 인 버튼에 클릭 이벤트를 준다
    document.getElementById('아이디').addEventListener('click', function(e) {
      console.log(this)       // this라는 코드가 적힌 곳의 위치를 알려줌
      // e.currentTarget == 눌린 button
      this.innerHTML = '눌렀네?'
    });
    // function(){}의 this : button
    // ()=>{} 의 this : window

    var 오브젝트 = 
    {
      'a':1,
      'b':2,
      'c':function(){
          // 이름이 없는 function은 재사용X 함수
          console.log(this)
        },
      'd':{
        '가':1,
        '나':this
      }
    }

    console.log(오브젝트['d']['가'])
    console.log(오브젝트.c())

    // 화살표함수 (에로우펑션)
    // function(){} : 실행하는 코드를 기준으로 this범위를 체크 (감싸는코드)
    // ()=>{} : 감싸고있는 컨텍스트를 기준으로 this범위를 체크 (window, body)
    

  </script>
</body>
</html>
