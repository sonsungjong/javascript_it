<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>? 와 ??</title>
</head>
<body>
  <script>
    // ? : 객체의 속성 또는 함수를 사용할 때 해당 값이 없으면 웹이 다운되지 않게 예외처리를 해줌(방어처리)
    // 값이 들어있는지 확신이 안들때
    var obj = {}
    console.log(obj.name?.lastName)    // 에러 발생
    console.log('안녕')         // 실행X (웹 다운)

    // ?? : 널병합연산자, 사용하려는 값이 비어있으면 오른쪽값으로 대체
    let name;       // 값을 안넣음(또는 값이 아직 도착안함)
    // 사용하려는 name이 정상적인 값인지 확신이 안든다
    let 결과값 = name ?? "대체값";
    console.log(결과값)
  </script>
</body>
</html>
